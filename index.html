<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script defer src="scripts.js"></script>
    <title>The One ring</title>
</head>
<body>
    <div id="ring-container">
        <img src="golden ring.webp" alt="The One Ring" id="ring">
        <div id="ring-glow">
        </div>
    </div>
    <div class="content">
        <h1 class="headings">
            The One Ring
        </h1>
        <div class="row">
            <div class="box" id="left-box-1">
                <p class="AtR" id="1-left">
                    The one ring is a powerful ring created by Sauron
                    to help him control the other rings and the ones that wore them.
                </p>
                <img src="Sauron.png" alt="Sauron" id="Sauron">
            </div>
            <div class="box" id="right-box-1">

                <p class="AtR" id="1-right">
                    He forged it in Mount Doom in Mordor. When he created it he put a greater part
                    of his power and will into the ring and it gained a will of its own.
                </p>
                <img src="mounr doom.jpg" alt="Mount Doom" id="Mount-Doom">
            </div>
        </div>

    </div>
</body>
</html>
